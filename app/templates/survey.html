{% extends "layout.html" %} {% block title %}Survey{% endblock %} {% block page_content %}

<div class="well well-lg">
    {{survey.info}}
</div>
{% for item in survey.recommand %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{loop.index}}. {{ item.legislation.title }}.</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <ul>
                    <li>
                        <input type="radio" name="svy{{loop.index}}" id="s1" value="1">
                        <label for="s1">No Revelant</label>
                    </li>
                    <li>
                        <input type="radio" name="svy{{loop.index}}" id="s2" value="2">
                        <label for="s2">Some Revelant</label>
                    </li>
                    <li>
                        <input type="radio" name="svy{{loop.index}}" id="s3" value="3">
                        <label for="s3">More Revelant</label>
                    </li>
                    <li>
                        <input type="radio" name="svy{{loop.index}}" id="s4" value="4">
                        <label for="s4">Most Revelant</label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endfor %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">10.Please provide additional comments or feedback in the field below.</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <textarea class="form-control" name="comments" id="comments" rows="2"></textarea>
            </div>
        </div>
    </div>
</div>

{% endblock %}
