{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Upload Json
            </h3>
        </div>
        <div class="panel-body">
            <textarea placeholder="json text" class="form-control" name="json_text" id="json_text" rows="20"></textarea>
        </div>
        <div class="panel-footer">
            <button class="btn btn-default center-btn" id="submit_json_text">Submit</button>
        </div>
    </div>
{% endblock %}
