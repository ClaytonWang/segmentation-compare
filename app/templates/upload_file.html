{% extends "layout.html" %}

{% block title %}Upload Json File{% endblock %}

{% block page_content %}
<form id="form1" method="post" action="/upload_file" enctype="multipart/form-data">
    <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">
                    Upload Json File
                </h3>
            </div>
            <div class="panel-body">
                <fieldset>
                    <label for="file">Select a file</label>
                    <input id="File1" type="file" name="file"/>
                </fieldset>                
            </div>
            <div class="panel-footer">
                <fieldset>
                    <input type="submit" class="btn btn-default center-btn" id="submit_json_file" value ="Submit" />
                </fieldset>
            </div>
        </div>
</form>
{% endblock %}
