{% extends "layout.html" %}

{% block title %}Segmentation for batch queries{% endblock %}

{% block page_content %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Upload File</h3>
    </div>
    <div class="panel-body">
        <form method="POST" action="{{ url_for('.queryset') }}" enctype = "multipart/form-data" class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Query File</label>
                <input type="file" name="file" id="file" class="form-control-file" />
                <p class="help-block col-sm-offset-2">(Please select the Excel or Csv file)</p>
            </div>
            <div class="form-group">
                <label for="querySetName" class="col-sm-2 control-label">QuerySetName</label>
                <div class="col-sm-8">
                    <input id="querySetName" name="querySetName" type="input" class="form-control" placeholder="Please enter a QuerySetName." />
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary col-sm-offset-2">Upload</button>
            </div>
        </form>
    </div>

    <div class="panel-footer">

    </div>
</div>
{% endblock %}
