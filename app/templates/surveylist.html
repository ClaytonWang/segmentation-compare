{% extends "layout.html" %}

{% block title %}Dashboard{% endblock %}

{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                Survey List
                
            </h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-hover">
                        <tr>
                            <td>Dataset Name</td>
                            <td>Algorisms</td>
                            <td>Seconds</td>
                            <td>Date</td>
                        </tr>
                        {% for item in surveyList %}
                        <tr>
                            <td>
                                <a href="{{ url_for('main.survey',svy_id = item.id) }}">{{item.id}}</a>
                            </td>
                            <td>{{item.Algorisms}}</td>
                            <td>{{item.seconds}}</td>
                            <td>{{item.date}}</td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
