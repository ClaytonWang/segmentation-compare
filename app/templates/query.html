{% extends "layout.html" %}

{% block title %}Segmentation for single query{% endblock %}

{% block page_content %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Query segmentation</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" id="query-form">
                <div class="form-group">
                    <label for="searchInput" class="col-sm-2 control-label">Query</label>
                    <div class="col-sm-8">
                        <input id="searchInput" type="input" class="form-control" placeholder="Please enter a query." />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Phrase list</label>
                    <div class="col-sm-8">
                        <select id="enginetype" name="enginetype" class="col-sm-2 form-control">
                            <option selected="true" value="1">Default</option>
                            <option value="2">Default + AU 350 queries</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-2">
                        <button id="searchBtn" type="submit" class="btn btn-primary">Get segmentation</button>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-sm-8 col-md-8 col-sm-offset-2">
                    <h5>Segmentation</h5>
                    <textarea id="resultTextArea" class="form-control" rows="4" readonly="true"></textarea>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-sm-8 col-md-8 col-sm-offset-2">
                    <div id="alert_div" class="alert alert-warning alert-dismissable" style="display:none">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                            Ã—
                        </button>
                        <h4>
                            Alert!
                        </h4><span id="errorText"></span>
                    </div>
                </div>
            </div>     
        </div>
        <div class="panel-footer"></div>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='query.js') }}"></script>
{% endblock %}
